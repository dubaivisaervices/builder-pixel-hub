<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Reviews Visa Scam - UAE's Scam Protection Platform</title>
    <meta
      name="description"
      content="UAE's premier platform for reporting visa scams and finding trusted immigration services"
    />
    <meta name="robots" content="index, follow" />
    <style>
      /* Loading spinner for development */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin-right: 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading Reviews Visa Scam...</div>
      </div>
    </div>
    <script type="module" src="/client/main.tsx"></script>

    <script>
      // Enhanced error handling for production
      let errorCount = 0;

      window.addEventListener("error", function (e) {
        errorCount++;
        console.error("App error:", e.error, e.filename, e.lineno);

        if (errorCount >= 3) {
          showEmergencyFallback("Multiple JavaScript errors detected");
        }
      });

      window.addEventListener("unhandledrejection", function (e) {
        console.error("Unhandled promise rejection:", e.reason);
        errorCount++;

        if (errorCount >= 3) {
          showEmergencyFallback("Promise rejection errors detected");
        }
      });

      function showEmergencyFallback(reason) {
        const root = document.getElementById("root");
        if (root) {
          root.innerHTML = `
            <div style="padding: 2rem; text-align: center; font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh;">
              <div style="max-width: 600px; margin: 0 auto; padding: 2rem; background: rgba(255,255,255,0.1); border-radius: 15px; backdrop-filter: blur(10px);">
                <h1 style="margin-bottom: 1rem;">üõ°Ô∏è Report Visa Scam</h1>
                <h2 style="color: #ff6b6b; margin-bottom: 1rem;">‚ö†Ô∏è Loading Issue Detected</h2>
                <p style="margin-bottom: 2rem;">Reason: ${reason}</p>

                <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-bottom: 2rem;">
                  <a href="/emergency-debug.html" style="padding: 12px 24px; background: #4CAF50; color: white; text-decoration: none; border-radius: 8px; font-weight: bold;">üîß Debug Mode</a>
                  <a href="/simple-index.html" style="padding: 12px 24px; background: #2196F3; color: white; text-decoration: none; border-radius: 8px; font-weight: bold;">üìÑ Simple Version</a>
                  <button onclick="location.reload()" style="padding: 12px 24px; background: #FF9800; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">üîÑ Reload Page</button>
                </div>

                <div style="background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 8px; text-align: left;">
                  <h3>Quick Access:</h3>
                  <p>‚Ä¢ <a href="/dubai-businesses" style="color: #87CEEB;">Business Directory</a></p>
                  <p>‚Ä¢ <a href="/api/dubai-visa-services.json" style="color: #87CEEB;">API Data Test</a></p>
                  <p>‚Ä¢ <a href="/working.html" style="color: #87CEEB;">Connection Test</a></p>
                </div>
              </div>
            </div>
          `;
        }
      }

      // Timeout fallback - disable for admin routes, increase for others
      setTimeout(() => {
        const root = document.getElementById("root");
        // Don't show fallback for admin routes
        if (window.location.pathname.startsWith("/admin")) {
          return;
        }
        if (root && root.innerHTML.includes("Loading")) {
          console.warn("App taking too long to load, showing fallback");
          showEmergencyFallback("Application timeout (15 seconds)");
        }
      }, 15000);

      // Check if React app mounted properly
      setTimeout(() => {
        const root = document.getElementById("root");
        if (root && root.innerHTML.includes("Loading")) {
          console.warn("React app might not have mounted properly");
          showEmergencyFallback("React application mounting issue");
        }
      }, 3000);
    </script>
  </body>
</html>
